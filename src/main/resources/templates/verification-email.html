<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Confirm Your Email</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f3f4f6;">
<div style="width: 90%; max-width: 550px; margin: 20px auto; background: #ffffff; padding: 32px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">

  <div style="font-size: 60px;">ðŸ‘‹</div>

  <h1 style="color: #111827; margin-top: 10px; font-size: 24px;">
    Welcome, <span th:text="${username}">User</span>!
  </h1>

  <p style="font-size: 1.1em; margin-top: 10px; line-height: 1.5; color: #4b5563;">
    Thanks for signing up for our language learning app. Please click the button below to confirm your email address.
  </p>

  <a th:href="${confirmationUrl}" style="display: inline-block; padding: 12px 24px; margin-top: 25px; background-color: #2563eb; color: #ffffff; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 16px;">
    Confirm Your Email
  </a>

  <p style="font-size: 0.9em; margin-top: 30px; color: #777;">
    If the button doesn't work, copy and paste this link into your browser:
    <br>
    <span th:text="${confirmationUrl}" style="color: #4b5563; word-break: break-all;">http://placeholder-link.com</span>
  </p>
</div>
</body>
</html>
