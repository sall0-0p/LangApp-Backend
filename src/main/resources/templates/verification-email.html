<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Confirm Your Email</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!--
    Email clients are tricky. Styles must be inline.
    This <style> block is a fallback, but we'll inline the most important ones.
  -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .emoji {
      font-size: 60px;
    }
    h1 {
      color: #333;
      margin-top: 10px;
    }
    p {
      font-size: 1.1em;
      margin-top: 10px;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 25px;
      background-color: #007bff; /* Primary blue */
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<!--
  Inline styles are added directly to the tags for maximum
  compatibility with email clients like Gmail and Outlook.
-->
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
<div class="container" style="width: 90%; max-width: 600px; margin: 20px auto; background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">

  <div class="emoji" style="font-size: 60px;">ðŸ‘‹</div>

  <h1 style="color: #333; margin-top: 10px;">
    Welcome, <span th:text="${username}">User</span>!
  </h1>

  <p style="font-size: 1.1em; margin-top: 10px; line-height: 1.5;">
    Thanks for signing up for our language learning app. Please click the button below to confirm your email address.
  </p>

  <a th:href="${confirmationUrl}" class="button" style="display: inline-block; padding: 12px 24px; margin-top: 25px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold;">
    Confirm Your Email
  </a>

  <p style="font-size: 0.9em; margin-top: 30px; color: #777;">
    If the button doesn't work, copy and paste this link into your browser:
    <br>
    <span th:text="${confirmationUrl}">http://placeholder-link.com</span>
  </p>
</div>
</body>
</html>
